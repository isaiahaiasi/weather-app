<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherApp</title>
  <script src="preload.bundle.js"></script>
  <script defer src="postload.bundle.js"></script>
</head>
<body>
  <div class="top shadow">
    <div class="switch">
      <div class="switch-thumb"></div>
      <div class="switch-label">
        <div class="switch-label-active">F</div>
        <div>C</div>
      </div>
    </div>
    <div class="logo">WeatherApp</div>
    <div class="gh-logo"></div>
  </div>
  <div class="main-content">
    <div class="weather-content">
      <div class="info-container weather-card">
        <div class="weather-description">Clear skies</div>
        <div class="weather-info-container">
          <div class="weather-temp-group">
            <div class="weather-current-temp">80째</div>
            <div class="weather-feels-like">feels like: 85째</div>
          </div>
          <div class="weather-details">
            <div class="weather-detail-max">high: 90째</div>
            <div class="weather-detail-min">low: 60째</div>
            <div class="weather-detail-humidity">humidity: 20%</div>
            <div class="weather-detail-wind">wind: 6mph</div>
          </div>
        </div>
      </div>
      <div class="icon-container weather-card">ICON</div>
    </div>
    <div class="location">PHOENIX, AZ</div>
  </div>
  <div class="search-container shadow">
    <div class="search-bar">
      <div class="search-icon-placeholder left"></div>
      <input class="search-input" placeholder="Find your city..."></input>
      <button class="search-icon-placeholder"></button>
    </div>
    <div class="footer">Powered by OpenWeatherMap</div>
  </div>

</body>
</html>
