<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <script src="preload.bundle.js"></script>
    <script defer src="postload.bundle.js"></script>
  </head>

  <body>
    <div class="top shadow">
      <label class="switch">
        <input type="checkbox" class="temp-unit-checkbox" />
        <div class="switch-thumb"></div>
        <div class="switch-label off">F</div>
        <div class="switch-label on">C</div>
      </label>
      <div class="logo">WeatherApp</div>
      <a
        href="https://github.com/isaiahaiasi/weather-app"
        class="gh-logo"
        target="_blank"
        rel="noreferrer noopener"
      ></a>
    </div>
    <div class="main-content">How's the weather? Search below.</div>
    <div class="search-container shadow">
      <div class="footer">Powered by OpenWeatherMap</div>
    </div>
  </body>
</html>
